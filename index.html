<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTODOLIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        .sidebar-item.active {
            background-color: #fef2f2;
            font-weight: 600;
        }
        .dark .sidebar-item.active {
            background-color: #7f1d1d;
        }
        .task-card {
            transition: all 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        .dark .task-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3);
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }
        .dark input:focus, .dark textarea:focus {
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.4);
        }
        .completed {
            opacity: 0.7;
            background-color: #f0f0f0;
        }
        .dark .completed {
            background-color: #374151;
        }
        .completed .task-title {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .modal {
            transition: all 0.3s ease;
        }
        .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
        @media (max-width: 768px) {
            .task-header {
                flex-direction: column;
                gap: 1rem;
            }
            .task-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body class="h-screen flex flex-col bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-200">
    
    <!-- 1. Header (Título) -->
    <header class="text-center py-4 border-b border-red-500 bg-white dark:bg-gray-800 relative">
        <div class="flex items-center justify-between px-4">
            <!-- Botão menu mobile -->
            <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg border border-red-500 text-red-500">
                <i class="fas fa-bars"></i>
            </button>
            
            <h1 class="text-2xl font-bold uppercase flex-1 text-center">ESTODOLIST</h1>
            
            <!-- Botão de alternância de tema -->
            <button id="theme-toggle" class="p-2 rounded-full text-gray-800 dark:text-gray-100 dark:bg-red-700 bg-red-100 border border-red-500 hover:bg-red-200 dark:hover:bg-red-600 transition-colors">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
    </header>

    <!-- Contêiner Principal -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- 2. Coluna Esquerda: Sidebar (Fixa) -->
        <!-- Sidebar Desktop -->
        <div class="hidden lg:flex w-64 flex-shrink-0 flex-col p-4 border-r border-red-500 bg-white dark:bg-gray-800">
            <sidebar-content></sidebar-content>
        </div>
        
        <!-- Sidebar Mobile -->
        <div id="mobile-sidebar" class="sidebar-mobile lg:hidden fixed inset-0 z-40 bg-white dark:bg-gray-800 w-64 border-r border-red-500">
            <div class="p-4 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Menu</h2>
                    <button id="close-mobile-menu" class="p-2 rounded-lg border border-red-500 text-red-500">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <sidebar-content></sidebar-content>
            </div>
        </div>

        <!-- Overlay para mobile -->
        <div id="mobile-overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>

        <!-- 3. Coluna Direita: Conteúdo Principal -->
        <div class="flex-1 flex flex-col overflow-hidden bg-white dark:bg-gray-800 min-w-0">
            
            <!-- 3A. Bloco de Adição de Tarefas (Fixo) - RESPONSIVO -->
            <div class="flex-shrink-0 p-3 sm:p-4 border-b border-red-500 flex flex-col sm:flex-row gap-3 bg-white dark:bg-gray-800">
                
                <!-- Div Formulário -->
                <div class="flex-1 space-y-2">
                    <!-- Inputs (Título/Venc.) usando Grid responsivo -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        <div>
                            <label class="block text-xs font-medium mb-1">NOME DA TAREFA</label>
                            <input type="text" id="task-title" placeholder="Digite o nome..." 
                                   class="w-full p-2 text-sm border border-red-500 rounded bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-medium mb-1">VENCIMENTO</label>
                            <input type="text" id="task-due-date" placeholder="___/___/____" 
                                   class="w-full p-2 text-sm border border-red-500 rounded bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none">
                        </div>
                    </div>
                    
                    <!-- Textarea para descrição - RESPONSIVA -->
                    <div>
                        <label class="block text-xs font-medium mb-1">DESCRIÇÃO</label>
                        <textarea id="task-description" placeholder="Digite a descrição..." 
                                  class="w-full p-2 text-sm border border-red-500 rounded h-16 sm:h-12 bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none"></textarea>
                    </div>
                </div>
                
                <!-- Div Botão + -->
                <div class="flex sm:flex-col justify-center sm:justify-end">
                    <button id="add-task-btn" class="w-full sm:w-10 h-10 bg-red-500 text-white rounded flex items-center justify-center hover:bg-red-600 transition-colors text-sm">
                        <i class="fas fa-plus"></i>
                        <span class="sm:hidden ml-2">Adicionar Tarefa</span>
                    </button>
                </div>
            </div>
            
            <!-- 3B. Bloco da Lista de Tarefas (Rolável) -->
            <div id="tasks-container" class="flex-1 overflow-y-auto p-3 sm:p-4 md:p-6 space-y-4 sm:space-y-6 bg-gray-50 dark:bg-gray-900">
                <!-- As tarefas serão inseridas aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- 4. Rodapé -->
    <footer class="w-full text-center py-2 text-xs border-t border-red-500 bg-white dark:bg-gray-800">
        <p>@2025 TODOS OS DIREITOS RESERVADOS</p>
    </footer>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg border-2 border-red-500 w-full max-w-md max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold mb-4">Editar Tarefa</h2>
            
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">NOME DA TAREFA</label>
                    <input type="text" id="edit-task-title" 
                           class="w-full p-2 border border-red-500 rounded bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">VENCIMENTO</label>
                    <input type="text" id="edit-task-due-date" 
                           class="w-full p-2 border border-red-500 rounded bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">DESCRIÇÃO</label>
                    <textarea id="edit-task-description" 
                              class="w-full p-2 border border-red-500 rounded h-20 bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-1">STATUS</label>
                    <select id="edit-task-status" class="w-full p-2 border border-red-500 rounded bg-white dark:bg-gray-700 dark:text-gray-100 focus:outline-none">
                        <option value="pending">Pendente</option>
                        <option value="completed">Concluída</option>
                        <option value="cancelled">Cancelada</option>
                    </select>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2 mt-4">
                <button id="cancel-edit-btn" class="px-4 py-2 border border-red-500 text-red-500 rounded hover:bg-red-50 dark:hover:bg-gray-700 transition-colors order-2 sm:order-1">
                    Cancelar
                </button>
                <button id="save-edit-btn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors order-1 sm:order-2">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Template para conteúdo da sidebar -->
    <template id="sidebar-template">
        <div class="flex flex-col h-full">
            <!-- Barra de Pesquisa -->
            <div class="border border-red-500 p-2 flex items-center mb-4 bg-white dark:bg-gray-700">
                <i class="fas fa-search text-gray-400 mr-2"></i>
                <input type="text" id="search-input" placeholder="PESQUISE..." class="w-full bg-transparent focus:outline-none dark:placeholder-gray-400">
            </div>
            
            <!-- Filtros (Botões) -->
            <div class="space-y-2">
                <button data-filter="all" class="w-full p-2 border border-red-500 text-left sidebar-item active bg-white dark:bg-gray-700 dark:text-gray-100">
                    TODAS
                </button>
                <button data-filter="pending" class="w-full p-2 border border-red-500 text-left sidebar-item bg-white dark:bg-gray-700 dark:text-gray-100">
                    PENDENTE
                </button>
                <button data-filter="completed" class="w-full p-2 border border-red-500 text-left sidebar-item bg-white dark:bg-gray-700 dark:text-gray-100">
                    CONCLUÍDA
                </button>
                <button data-filter="cancelled" class="w-full p-2 border border-red-500 text-left sidebar-item bg-white dark:bg-gray-700 dark:text-gray-100">
                    CANCELADO
                </button>
            </div>
            
            <!-- Área do Usuário -->
            <div class="mt-auto pt-6 text-center border-t border-red-500">
                <div class="flex items-center justify-center mb-2">
                    <div class="w-10 h-10 rounded-full bg-gray-300 dark:bg-gray-600 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600 dark:text-gray-300"></i>
                    </div>
                </div>
                <span class="font-medium">USER</span>
            </div>
        </div>
    </template>

    <script>
        // Estado da aplicação
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentSearch = '';
        let editingTaskId = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Carregar template da sidebar
            loadSidebarTemplate();
            
            // Carregar tarefas salvas
            renderTasks();
            
            // Configurar eventos
            setupEventListeners();
            
            // Configurar tema
            setupTheme();
            
            // Configurar responsividade
            setupResponsive();
        }

        function loadSidebarTemplate() {
            const template = document.getElementById('sidebar-template');
            const sidebarContent = template.content.cloneNode(true);
            
            document.querySelectorAll('sidebar-content').forEach(element => {
                element.replaceWith(sidebarContent.cloneNode(true));
            });
        }

        function setupEventListeners() {
            // RF01 - Adicionar Tarefa
            document.getElementById('add-task-btn').addEventListener('click', addTask);
            
            // RF06 - Filtrar Tarefas
            document.addEventListener('click', (e) => {
                if (e.target.dataset.filter) {
                    const filter = e.target.dataset.filter;
                    setFilter(filter);
                    // Fechar menu mobile após seleção
                    closeMobileMenu();
                }
            });
            
            // RF07 - Pesquisar Tarefas
            document.getElementById('search-input').addEventListener('input', (e) => {
                currentSearch = e.target.value.toLowerCase();
                renderTasks();
            });
            
            // Modal de edição
            document.getElementById('cancel-edit-btn').addEventListener('click', closeEditModal);
            document.getElementById('save-edit-btn').addEventListener('click', saveTaskEdit);
            
            // Menu mobile
            document.getElementById('mobile-menu-btn').addEventListener('click', openMobileMenu);
            document.getElementById('close-mobile-menu').addEventListener('click', closeMobileMenu);
            document.getElementById('mobile-overlay').addEventListener('click', closeMobileMenu);
            
            // Formatação automática da data
            setupDateInputs();
        }

        function setupResponsive() {
            // Fechar menu mobile ao redimensionar para desktop
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024) {
                    closeMobileMenu();
                }
            });
        }

        function openMobileMenu() {
            document.getElementById('mobile-sidebar').classList.add('open');
            document.getElementById('mobile-overlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeMobileMenu() {
            document.getElementById('mobile-sidebar').classList.remove('open');
            document.getElementById('mobile-overlay').classList.add('hidden');
            document.body.style.overflow = '';
        }

        function setupTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const htmlElement = document.documentElement;

            // Carregar tema salvo
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                htmlElement.classList.add('dark');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            // Alternância de tema
            themeToggle.addEventListener('click', () => {
                if (htmlElement.classList.contains('dark')) {
                    htmlElement.classList.remove('dark');
                    localStorage.theme = 'light';
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.theme = 'dark';
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }
            });
        }

        function setupDateInputs() {
            const dateInputs = document.querySelectorAll('input[placeholder="___/___/____"]');
            dateInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    if (value.length > 2 && value.length <= 4) {
                        value = value.substring(0, 2) + '/' + value.substring(2);
                    } else if (value.length > 4) {
                        value = value.substring(0, 2) + '/' + value.substring(2, 4) + '/' + value.substring(4, 8);
                    }
                    e.target.value = value;
                });
            });
        }

        // RF01 - Adicionar Tarefa
        function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const dueDate = document.getElementById('task-due-date').value.trim();
            const description = document.getElementById('task-description').value.trim();
            
            if (!title) {
                alert('Por favor, insira um título para a tarefa.');
                return;
            }
            
            const newTask = {
                id: Date.now().toString(),
                title,
                dueDate,
                description,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            clearForm();
        }

        function clearForm() {
            document.getElementById('task-title').value = '';
            document.getElementById('task-due-date').value = '';
            document.getElementById('task-description').value = '';
        }

        // RF02 - Visualizar Lista & RF03 - Marcar Conclusão
        function renderTasks() {
            const container = document.getElementById('tasks-container');
            const filteredTasks = filterTasks();
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-tasks text-4xl mb-4"></i>
                        <p>Nenhuma tarefa encontrada</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredTasks.map(task => `
                <div class="p-4 sm:p-6 border-2 border-red-500 rounded-lg flex flex-col space-y-3 sm:space-y-4 bg-white dark:bg-gray-800 task-card ${task.status === 'completed' ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-header flex flex-col sm:flex-row sm:justify-between sm:items-center border-2 border-red-500 p-2 sm:p-3 rounded gap-2 sm:gap-0">
                        <div class="flex items-center space-x-2 sm:space-x-3">
                            <!-- RF03 - Checkbox para marcar conclusão -->
                            <input type="checkbox" ${task.status === 'completed' ? 'checked' : ''} 
                                   onchange="toggleTaskCompletion('${task.id}')"
                                   class="w-4 h-4 sm:w-5 sm:h-5 text-red-500 rounded focus:ring-red-500">
                            <div class="font-bold text-lg sm:text-xl task-title break-words">${task.title}</div>
                        </div>
                        
                        <div class="text-sm sm:text-lg text-gray-600 dark:text-gray-300 font-medium text-center sm:text-left">
                            ${task.dueDate ? `VENC: ${task.dueDate}` : 'SEM VENCIMENTO'}
                        </div>
                        
                        <div class="task-actions flex space-x-2 sm:space-x-3 text-sm sm:text-base">
                            <!-- RF04 - Botão Editar -->
                            <button onclick="openEditModal('${task.id}')" class="flex-1 sm:flex-none text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 border border-red-500 px-2 sm:px-4 py-1 sm:py-2 rounded transition-colors font-medium text-xs sm:text-base">
                                <i class="fas fa-edit sm:mr-1"></i>
                                <span class="hidden sm:inline">EDITAR</span>
                            </button>
                            <!-- RF05 - Botão Excluir -->
                            <button onclick="deleteTask('${task.id}')" class="flex-1 sm:flex-none text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 border border-red-500 px-2 sm:px-4 py-1 sm:py-2 rounded transition-colors font-medium text-xs sm:text-base">
                                <i class="fas fa-trash sm:mr-1"></i>
                                <span class="hidden sm:inline">EXCLUIR</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="text-sm sm:text-base border-2 border-red-500 p-2 sm:p-3 rounded text-gray-600 dark:text-gray-300 bg-gray-50 dark:bg-gray-700">
                        <strong class="text-xs sm:text-sm">Descrição:</strong> 
                        <span class="break-words">${task.description || 'Sem descrição'}</span>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center text-xs sm:text-sm text-gray-500 gap-1">
                        <span>Status: <span class="font-medium">${getStatusText(task.status)}</span></span>
                        <span>Criada em: ${new Date(task.createdAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function filterTasks() {
            return tasks.filter(task => {
                // RF06 - Aplicar filtro de status
                if (currentFilter !== 'all' && task.status !== currentFilter) {
                    return false;
                }
                
                // RF07 - Aplicar pesquisa
                if (currentSearch && !task.title.toLowerCase().includes(currentSearch) && 
                    !task.description.toLowerCase().includes(currentSearch)) {
                    return false;
                }
                
                return true;
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'completed': 'Concluída',
                'cancelled': 'Cancelada'
            };
            return statusMap[status] || status;
        }

        // RF03 - Marcar Conclusão
        function toggleTaskCompletion(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                task.status = task.status === 'completed' ? 'pending' : 'completed';
                saveTasks();
                renderTasks();
            }
        }

        // RF04 - Editar Tarefa
        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                editingTaskId = taskId;
                document.getElementById('edit-task-title').value = task.title;
                document.getElementById('edit-task-due-date').value = task.dueDate;
                document.getElementById('edit-task-description').value = task.description || '';
                document.getElementById('edit-task-status').value = task.status;
                document.getElementById('edit-modal').classList.remove('hidden');
            }
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            editingTaskId = null;
        }

        function saveTaskEdit() {
            if (!editingTaskId) return;
            
            const task = tasks.find(t => t.id === editingTaskId);
            if (task) {
                task.title = document.getElementById('edit-task-title').value.trim();
                task.dueDate = document.getElementById('edit-task-due-date').value.trim();
                task.description = document.getElementById('edit-task-description').value.trim();
                task.status = document.getElementById('edit-task-status').value;
                
                saveTasks();
                renderTasks();
                closeEditModal();
            }
        }

        // RF05 - Excluir Tarefa (SEM CONFIRMAÇÃO)
        function deleteTask(taskId) {
            // Remove a tarefa imediatamente sem confirmação
            tasks = tasks.filter(t => t.id !== taskId);
            saveTasks();
            renderTasks();
        }

        // RF06 - Filtrar Tarefas
        function setFilter(filter) {
            currentFilter = filter;
            
            // Atualizar botões ativos
            document.querySelectorAll('[data-filter]').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
    </script>
</body>
</html>
